<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload de PDF</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>Upload de PDF</h2>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="pdf">Selecione um arquivo PDF:</label>
      <input type="file" class="form-control-file" id="pdf" name="pdf">
    </div>
    <div class="form-group">
      <label for="folder">Selecione a pasta:</label>
      <select class="form-control" id="folder" name="folder">
        <option value="Teses">Teses</option>
        <option value="Dissertações">Dissertações</option>
        <option value="Artigos">Artigos</option>
      </select>
    </div>
    <div class="form-group">
      <label for="subfolder">Selecione a subpasta:</label>
      <select class="form-control" id="subfolder" name="subfolder">
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Enviar PDF</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/Pages/js/upload_pdf.js"></script>

</body>
</html>
